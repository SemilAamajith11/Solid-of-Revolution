<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
:root {
  --bg: #0b0f14;
  --panel: #0f1720;
  --muted: #9aa6b2;
  --accent: #7dd3fc;
  --accent-2: #60a5fa;
  --mono: "Fira Mono", monospace;
}
body {
  background: var(--bg);
  color: #e6eef6;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 20px;
}

/* Footer Styles */
footer {
    background: linear-gradient(180deg, #0d0d0d, #071018);
    padding: 20px 10px;
    border-top: 1px solid #333;
    color: #aaa;
    font-family: 'Times New Roman', serif;
    font-style: normal;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.footer-section {
    flex: 1;
    min-width: 200px;
}

.footer-section h4 {
    margin-bottom: 8px;
    color: #60a5fa;
    font-size: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 4px;
}

.footer-section p {
    margin: 4px 0;
    font-size: 13px;
    color: #888;
}

.footer-section a {
    color: #7dd3fc;
    text-decoration: none;
}

.footer-section a:hover {
    text-decoration: underline;
}

/* Panel container */
.panel {
  background: linear-gradient(180deg, var(--panel), rgba(6, 10, 13, 0.6));
  border-radius: 12px;
  padding: 18px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 6px 30px rgba(2, 6, 10, 0.6);
}

h1 {
  margin: 0 0 8px;
  font-size: 18px;
}
.muted {
  color: var(--muted);
  font-size: 13px;
}

/* Calculator display */
.calc-display {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.calc-history {
  height: 18px;
  opacity: 0.7;
  font-size: 12px;
  text-align: right;
  padding-right: 6px;
  font-family: var(--mono);
}
.calc-output {
  width: 100%;
  height: 44px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.04);
  padding: 8px 10px;
  font-size: 18px;
  text-align: right;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), transparent);
  color: var(--muted);
  font-family: var(--mono);
}

/* Buttons grid */
.calc-grid {
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
.cbtn {
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(180deg, #06121a, #04202a);
  border: 1px solid rgba(125, 211, 252, 0.04);
  color: #cfeafe;
  font-weight: 700;
  cursor: pointer;
  font-family: var(--mono);
  font-size: 14px;
  box-shadow: 0 6px 18px rgba(2, 6, 10, 0.6);
}
.cbtn.small { padding: 8px; font-size: 12px; }
.cbtn.wide { grid-column: span 2; }
.cbtn.equals {
  background: linear-gradient(180deg, var(--accent-2), var(--accent));
  color: #042033;
  font-size: 16px;
}
.cbtn:active { transform: translateY(1px); }
</style>
</head>
<body>

<div id="sciCalc" class="panel">
  <h1>Scientific Calculator</h1>
  <div class="muted">Mode: <span id="calcModeLabel">DEG</span></div>

  <div class="calc-display">
    <div id="calcHistory" class="calc-history muted"></div>
    <input id="calcOutput" class="calc-output" readonly value="0" />
  </div>

  <div class="calc-grid">
    <button class="cbtn small" data-action="mc">MC</button>
    <button class="cbtn small" data-action="mr">MR</button>
    <button class="cbtn small" data-action="mplus">M+</button>
    <button class="cbtn small" data-action="mminus">M-</button>

    <button class="cbtn" data-value="(">(</button>
    <button class="cbtn" data-value=")">)</button>
    <button class="cbtn" data-action="bksp">⌫</button>
    <button class="cbtn" data-action="clear">C</button>

    <button class="cbtn" data-value="sin(">sin</button>
    <button class="cbtn" data-value="cos(">cos</button>
    <button class="cbtn" data-value="tan(">tan</button>
    <button class="cbtn" data-value="^">^</button>

    <button class="cbtn" data-value="asin(">asin</button>
    <button class="cbtn" data-value="acos(">acos</button>
    <button class="cbtn" data-value="atan(">atan</button>
    <button class="cbtn" data-value="sqrt(">√</button>

    <button class="cbtn" data-value="7">7</button>
    <button class="cbtn" data-value="8">8</button>
    <button class="cbtn" data-value="9">9</button>
    <button class="cbtn" data-value="/">÷</button>

    <button class="cbtn" data-value="4">4</button>
    <button class="cbtn" data-value="5">5</button>
    <button class="cbtn" data-value="6">6</button>
    <button class="cbtn" data-value="*">×</button>

    <button class="cbtn" data-value="1">1</button>
    <button class="cbtn" data-value="2">2</button>
    <button class="cbtn" data-value="3">3</button>
    <button class="cbtn" data-value="-">−</button>

    <button class="cbtn" data-value="0">0</button>
    <button class="cbtn" data-value=".">.</button>
    <button class="cbtn" data-action="ans">Ans</button>
    <button class="cbtn" data-value="+">+</button>

    <button class="cbtn wide" data-action="log">log</button>
    <button class="cbtn" data-action="ln">ln</button>
    <button class="cbtn" data-action="exp">eˣ</button>
    <button class="cbtn equals" data-action="eval">=</button>
  </div>
</div>

<script>
(function(){
  const root = document.getElementById('sciCalc');
  const output = root.querySelector('#calcOutput');
  const history = root.querySelector('#calcHistory');
  const modeLabel = root.querySelector('#calcModeLabel');

  let expr = '';
  let lastAnswer = null;
  let memory = 0;
  let mode = 'DEG';

  function degToRad(v){ return v * Math.PI / 180; }
  function sin(x){ return mode==='DEG' ? Math.sin(degToRad(x)) : Math.sin(x); }
  function cos(x){ return mode==='DEG' ? Math.cos(degToRad(x)) : Math.cos(x); }
  function tan(x){ return mode==='DEG' ? Math.tan(degToRad(x)) : Math.tan(x); }
  function asin(x){ return mode==='DEG' ? Math.asin(x)*180/Math.PI : Math.asin(x); }
  function acos(x){ return mode==='DEG' ? Math.acos(x)*180/Math.PI : Math.acos(x); }
  function atan(x){ return mode==='DEG' ? Math.atan(x)*180/Math.PI : Math.atan(x); }
  function sqrt(x){ return Math.sqrt(x); }
  function ln(x){ return Math.log(x); }
  function log(x){ return Math.log10(x); }
  function exp(x){ return Math.exp(x); }
  const PI = Math.PI, E = Math.E;

  function refresh(){ output.value = expr || '0'; }
  function append(v){ expr += v; refresh(); }
  function clearAll(){ expr = ''; history.textContent=''; refresh(); }
  function backspace(){ expr = expr.slice(0,-1); refresh(); }
  function insertAns(){ if(lastAnswer!==null) append(lastAnswer); }
  function switchMode(){ mode = (mode==='DEG')?'RAD':'DEG'; modeLabel.textContent=mode; }

  function safeEval(raw){
    let s = raw.replace(/\^/g,'**');
    s = s.replace(/Ans/g, lastAnswer ?? 0);
    // eslint-disable-next-line no-eval
    return eval(s);
  }
  function compute(){
    try{
      const res = safeEval(expr);
      lastAnswer = res;
      history.textContent = expr + ' =';
      expr = String(res);
      refresh();
    }catch(e){
      output.value = 'Error';
      setTimeout(refresh,800);
    }
  }

  root.querySelectorAll('.cbtn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const v = btn.dataset.value;
      const act = btn.dataset.action;
      if(v){ append(v); return; }
      switch(act){
        case 'clear': clearAll(); break;
        case 'bksp': backspace(); break;
        case 'ans': insertAns(); break;
        case 'mode': switchMode(); break;
        case 'eval': compute(); break;
        case 'mc': memory=0; break;
        case 'mr': append(memory); break;
        case 'mplus': memory += lastAnswer||0; break;
        case 'mminus': memory -= lastAnswer||0; break;
        case 'log': append('log('); break;
        case 'ln': append('ln('); break;
        case 'exp': append('exp('); break;
      }
    });
  });
})();
</script>

<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h4>About</h4>
      <p>A online tool that replicates the functionality of a physical scientific calculator.</p>
    </div>
    <div class="footer-section">
      <h4>Contact</h4>
      <p>Email: <a href="mailto:you@example.com">semila.info@gmail.com</a></p>
      <p>GitHub: <a href="https://github.com/SemilAamajith11" target="_blank">SemilAamajith11</a></p>
    </div>
    <div class="footer-section">
      <h4>Info</h4>
      <p>Version: v1.0</p>
      <p>© <span id="year"></span> Semila Amajith</p>
      <p>Other Projects: <a href="index.html" target="_blank">Solid of Revolution</a></p>
      <p><strong>Time:</strong> <span id="dateTime"></span></p>
    </div>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

function updateDateTime() {
  document.getElementById("dateTime").textContent =
    new Date().toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
